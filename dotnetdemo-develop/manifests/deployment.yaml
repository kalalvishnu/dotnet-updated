apiVersion: apps/v1
kind: Deployment
metadata:
  name:  walmartpayment-dev
  namespace: walmartdev
  labels:
    app:  walmartpayment-dev
spec:
  selector:
    matchLabels:
      app: walmartpayment-dev
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app:  walmartpayment-dev
    spec:
      # initContainers:
        # Init containers are exactly like regular containers, except:
          # - Init containers always run to completion.
          # - Each init container must complete successfully before the next one starts.
      containers:
      - name:  walmartpayment-dev
        image:  bermtecacrshared.azurecr.io/bermtecpayment:latest
        resources:
          requests:
            cpu:  100m
            memory: 300Mi
          limits:
            cpu: 200m
            memory: 300Mi
        livenessProbe:
          exec:
            command:
            - ls
          initialDelaySeconds: 5
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - ls
          initialDelaySeconds: 5
          timeoutSeconds: 2
          successThreshold: 1
          failureThreshold: 3
          periodSeconds: 10
        ports:
        - containerPort:  80
          name:  walmartdev
        imagePullPolicy: Always
      restartPolicy: Always